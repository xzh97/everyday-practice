<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex-box{
            display: flex;
            align-content: center;
            justify-content: space-between;
            height: 500px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .box-left{
            width: 200px;
            background: aqua;
        }
        .box{
            background: chocolate;
            flex: 1;
        }
        .box-right{
            width: 300px;
            background: brown;
        }
    </style>
</head>
<body>
    <div class="flex-box">
        <div class="box-left"></div>
        <div class="box"></div>
        <div class="box-right"></div>
    </div>
</body>
</html>
